<h1>지그(Gigue)</h1>

<p style="text-indent: 1cap; margin-bottom: 3%;"> 12/8박자의 빠른 춤곡. 소나타 1번의 마지막 악장과 유사한 드라마틱한 곡이다. 16분음표의 연속으로 몰아치는 듯한 선율이 인상적이다. 역시 각 부분이 두 번 반복되는 두도막 형식을 취한다.
</p>
